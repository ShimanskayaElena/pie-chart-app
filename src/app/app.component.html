<h1>Pie Chart Update</h1>
<p>Click the radio button to change the data displayed in the chart</p>
<form (change)="selectFruit($event)">
    <label><input type="radio" name="dataset" value="apples" checked>Apples</label>
    <label><input type="radio" name="dataset" value="oranges">Oranges</label>
</form>
<app-pie-chart [selectedFruit]="fruit"></app-pie-chart>
