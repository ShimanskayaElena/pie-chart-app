<h1>Pie Chart Update</h1>
<div>
    <p>Click the radio button to change the data displayed in the chart:</p>

    <mat-radio-group (change)="selectFruit($event)"> 
        <mat-radio-button value="apples" name="dataset" checked="true" labelPosition="before">Apples</mat-radio-button> 
        <mat-radio-button value="oranges" name="dataset" labelPosition="before">Oranges</mat-radio-button> 
    </mat-radio-group>
</div>
